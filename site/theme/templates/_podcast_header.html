<div class="episode-banner podcast-bkg">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div>
          <span class="badge bg-dark mt-5 p-2">SEASON {{ podcast.season_number }}</span>
          <span class="badge bg-dark mt-5 p-2">EPISODE {{ podcast.episode_number }}</span>
          <span class="mt-5 p-2"><b>{{ podcast.date.strftime('%B %d, %Y') }}</b></span>
          <h1 class="mt-3 tilt-neon white">{{ podcast.title }}</h1>
          <p class="mt-3 nunito white lead">
            {{ podcast.description }}
            {% if more %}<a href="/episodes/{{ podcast.slug }}" class="nunito small-header white"><u>More >></u></a>{% endif %}
          </p>
        </div>
        <div id="audio-player-container" class="mt-5 mb-2">
          {{ podcast.player|safe}}
        </div>
      </div>
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <img src="/img/headshots/{{ podcast.headshot }}" width="85%" style="align-self: flex-end;" alt="{{ podcast.title }}" fetchpriority="high"/>
      </div>
    </div>
  </div>
</div>
