{% load static i18n %}
<div class="episode-banner podcast-bkg">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div>
          <span class="badge bg-dark mt-5 p-2">SEASON {{ podcast.season_number }}</span>
          <span class="badge bg-dark mt-5 p-2">EPISODE {{ podcast.eipsode_number }}</span>
          <span class="mt-5 p-2"><b>{{ podcast.date_created|date:"M d, Y" }}</b></span>
          <h1 class="mt-3 tilt-neon white">{{ podcast.title }}</h1>
          <h5 class="mt-3 nunito small-header white">
            {{ podcast.description }}
            {% if transcript %}
              <a href="{% url 'podcast:index' %}episode/{{ podcast.slug }}" class="nunito small-header white"><u>More >></u></a>
            {% endif %}
          </h5>
        </div>
        <div id="audio-player-container" class="mt-5 mb-2">
            {{ podcast.audio_url|safe }}
        </div>
      </div>
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <img src="{{ podcast.headshot }}" width="85%" style="align-self: flex-end;" alt="{{ podcast.title }}"/>
      </div>
    </div>
  </div>
</div>
