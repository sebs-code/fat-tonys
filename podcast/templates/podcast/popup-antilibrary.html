<div class="modal" id="bookModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content mt-5">
      <div class="modal-header">
        <div class="row">
            <div class="col-md-12">
              <h3 class="modal-title lato w-100" id="bookTitle"></h3>
            </div>
            <div class="col-md-12">
              <h5 class="lato w-100 grey" id="bookAuthor"></h5>
            </div>
        </div>
      </div>
      <div class="modal-body lato text-center">
        <img id="bookImage" class="modalBookImage" />
      </div>
      <div class="modal-footer">
        <a href="" target="_blank" type="button" id="bookLink" class="btn btn-amazon w-100 p-3">View on Amazon (Affiliate Link)</a>
        <button type="button" id="close" class="btn btn-purple w-100 p-3" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
